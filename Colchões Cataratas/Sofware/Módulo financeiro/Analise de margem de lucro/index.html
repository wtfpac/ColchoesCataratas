<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Margem de Lucro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="center-title">Análise de Margem de Lucro</h2>
        <form id="product-form">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Digite o nome do produto" required>
            </div>
            <div class="form-group">
                <label for="precoProduto">Preço do Produto (R$):</label>
                <input type="number" id="precoProduto" name="precoProduto" step="0.01" placeholder="Digite o preço do produto" required>
            </div>
            <button type="submit">Calcular Margem de Lucro</button>
        </form>
        <div class="product-info">
            <p><strong>Produto:</strong> <span id="resultNomeProduto">Colchão XYZ</span></p>
            <p><strong>Preço:</strong> R$ <span id="resultPrecoProduto">500,00</span></p>
            <p><strong>Margem de Lucro:</strong> R$ <span id="resultMargemLucro">150,00 (30%)</span></p>
        </div>
        <a class="module-link back-button" href="/Sofware/Módulo financeiro/index.html">Voltar</a>
    </div>
    <script src="assets/js/calculadora-margem-lucro.js"></script>
</body>
</html>
