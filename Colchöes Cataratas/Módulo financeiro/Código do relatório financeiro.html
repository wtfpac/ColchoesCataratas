<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Financeiro</title>
    <style>
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #fff;
        }

        .settings-icon {
            font-size: 40px;
            cursor: pointer;
        }

        .settings-dropdown {
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            z-index: 1;
        }

        .settings-dropdown a {
            padding: 15px;
            text-decoration: none;
            color: #333;
        }

        .settings-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .settings-icon:hover {
            color: #ff9900;
        }

        .report-container {
            padding: 20px;
        }

        .report-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .report-content {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .table th {
            background-color: #333;
            color: #fff;
        }

        .export-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="user-info">
            <div class="user-photo"></div>
            <div>Nome do Usuário</div>
        </div>
        <div class="settings-icon" onclick="toggleSettingsDropdown()">&#9881;</div>
        <div class="settings-dropdown" id="settingsDropdown">
            <a href="#">Abrir Configurações</a>
            <a href="C:\Users\Kaiky\Desktop\Módulo financeiro\Código do módulo Financeiro.html">Módulo financeiro</a>
            <a href="#">Deslogar</a>
        </div>
    </div>
    <div class="report-container">
        <h1 class="report-title">Relatório Financeiro</h1>
        <div class="report-content">
            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Receita (R$)</th>
                        <th>Despesa (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/01/2023</td>
                        <td>Venda de Produto A</td>
                        <td>5000</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <td>02/01/2023</td>
                        <td>Pagamento de Fornecedores</td>
                        <td>0</td>
                        <td>3000</td>
                    </tr>
                    <tr>
                        <td>03/01/2023</td>
                        <td>Venda de Produto B</td>
                        <td>8000</td>
                        <td>1000</td>
                    </tr>
                </tbody>
            </table>
            <button class="export-button">Exportar Dados</button>
        </div>
    </div>

    <script>
        var dropdownVisible = false;

        function toggleSettingsDropdown() {
            var dropdown = document.getElementById("settingsDropdown");
            dropdownVisible = !dropdownVisible;
            dropdown.style.display = dropdownVisible ? "flex" : "none";
        }
    </script>
</body>

</html>
