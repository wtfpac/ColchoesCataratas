<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Impostos</title>
    <style>
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #fff;
        }

        .settings-icon {
            font-size: 40px;
            cursor: pointer;
        }

        .settings-dropdown {
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            z-index: 1;
        }

        .settings-dropdown a {
            padding: 15px;
            text-decoration: none;
            color: #333;
        }

        .settings-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .settings-icon:hover {
            color: #ff9900;
        }

        .report-container {
            padding: 20px;
        }

        .report-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .report-content {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-label {
            font-weight: bold;
        }

        .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .generate-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="user-info">
            <div class="user-photo"></div>
            <div>Nome do Usuário</div>
        </div>
        <div class="settings-icon" onclick="toggleSettingsDropdown()">&#9881;</div>
        <div class="settings-dropdown" id="settingsDropdown">
            <a href="#">Abrir Configurações</a>
            <a href="C:\Users\Kaiky\Desktop\Módulo financeiro\Código do módulo Financeiro.html">Módulo financeiro</a>
            <a href="#">Deslogar</a>
        </div>
    </div>
    <div class="report-container">
        <h1 class="report-title">Relatório de Impostos</h1>
        <div class="report-content">
            <div class="input-field">
                <label class="input-label">Origem*</label>
                <select class="input" id="origem">
                    <option value="faturamento">Faturamento</option>
                    <option value="arrecadacao">Arrecadação</option>
                </select>
            </div>
            <div class="input-field">
                <label class="input-label">Período de Referência Mês</label>
                <input class="input" type="text" id="periodo_mes">
            </div>
            <div class="input-field">
                <label class="input-label">Período de Referência Ano</label>
                <input class="input" type="text" id="periodo_ano">
            </div>
            <div class="input-field">
                <label class="input-label">Cliente</label>
                <input class="input" type="text" id="cliente">
            </div>
            <div class="input-field">
                <label class="input-label">Tipo de Relatório</label>
                <select class="input" id="tipo_relatorio">
                    <option value="resumo">Resumo</option>
                    <option value="detalhado">Detalhado</option>
                </select>
            </div>
            <div class="input-field">
                <label class="input-label">Tipo de Documento</label>
                <select class="input" id="tipo_documento">
                    <option value="pdf">PDF</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <button class="generate-button">Gerar Relatório</button>
        </div>
    </div>

    <script>
        var dropdownVisible = false;

        function toggleSettingsDropdown() {
            var dropdown = document.getElementById("settingsDropdown");
            dropdownVisible = !dropdownVisible;
            dropdown.style.display = dropdownVisible ? "flex" : "none";
        }
    </script>
</body>

</html>
